<VirtualHost *:80>
	ServerName server.domain:80
	ServerAdmin a.b@c.com
	
	DocumentRoot /srv/www/numbas_editor/numbas/web

  WSGIDaemonProcess server.domain processes=5 threads=10 display-name=wsgi-numbas
  WSGIProcessGroup server.domain
  WSGIScriptAlias / /srv/www/numbas_editor/numbas/web/django.wsgi

  Alias /static/admin/ /usr/share/pyshared/django/contrib/admin/media/
  <Directory /usr/share/pyshared/django/contrib/admin/media/>
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  Alias /help/ /srv/numbas/dist/doc/webdocs/
  <Directory /srv/numbas/dist/doc/webdocs/>
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  Alias /static/ /srv/www/numbas_editor/numbas/editor/static/
  <Directory /srv/www/numbas_editor/numbas/editor/static>
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  Alias /numbas-previews/ /srv/numbas/previews/
  <Directory /srv/numbas/previews>
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

	ErrorLog /var/log/apache2/numbas_editor.error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/numbas_editor.access.log combined
	ServerSignature On

</VirtualHost>
