<span class="user-thumbnail{% if not active %} deactivated{% endif %}">{% if link %}<a href="{{url}}" title="{{full_name}}">{% endif %}{% if has_avatar %}<img alt="Picture of {{full_name}}" class="img-rounded" src="{{image_url}}">{% else %}<span class="glyphicon glyphicon-user" style="font-size: {{glyphicon_size}}px"></span>{% endif %}{% if link %}</a>{% endif %}</span>
