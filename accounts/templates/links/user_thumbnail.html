<span class="user-thumbnail{% if not user.is_active %} deactivated{% endif %}">{% if link %}<a href="{% url 'view_profile' user.pk %}" title="{{user.get_full_name}}">{% endif %}{% if has_avatar %}<img alt="Picture of {{user.get_full_name}}" class="img-rounded" src="{{image_url}}">{% else %}<span class="glyphicon glyphicon-user" style="font-size: {{glyphicon_size}}px"></span>{% endif %}{% if link %}</a>{% endif %}</span>
