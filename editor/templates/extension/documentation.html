{% extends "layout.html" %}
{% load sanitizer %}

{% block title %}Documentation for extension "{{extension.name}}" - {{block.super}}{% endblock title %}

{% block content %}
<div class="page-header">
    <h1>Documentation for extension <em>"{{extension.name}}"</em></h1>
    <p><a href="{% url 'extension_edit_source' extension.pk %}">See the source code</a></p>
</div>

<div class="content">
    {{content|safe}}
</div>
{% endblock content %}
