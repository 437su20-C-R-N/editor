{% extends "layout.html" %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete the extension "{{object.name}}"?
    {% with object.question_set.all as used_in_exams %}It's used in {{used_in_exams|length}} question{{used_in_exams|pluralize}}.
    {% endwith %}</p>
    <p><button type="submit" >Yes</button> <a href="{% url 'extension_list' %}">No</a></p>
</form>
{% endblock content %}
