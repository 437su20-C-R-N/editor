{% extends "base.html" %}

{% block content %}
<header>
    <h1>Delete folder <em>{{folder.name}}</em></h1>
</header>

<form method="POST" action="">
    {% csrf_token %}
    <p>Are you sure you want to delete the folder <em>{{folder.name}}</em>?</p>
    <p>Any items belonging to this folder will be moved to its parent.</p>

    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-link" href="{{folder.get_absolute_url}}">Cancel</a>
</form>
{% endblock %}
