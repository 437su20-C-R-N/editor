{% extends "project/project_base.html" %}

{% block project_content %}
<form method="post" action="">
    {% csrf_token %}
    <p>Are you sure you want to leave this project? You won't be able to see any of its content after you've left.</p>
    <p>
        <button type="submit" class="btn btn-danger">Leave this project</button>
        <a href="{% url 'project_index' project.pk %}" class="btn btn-link">Cancel</a>
    </p>
</form>
{% endblock project_content %}
