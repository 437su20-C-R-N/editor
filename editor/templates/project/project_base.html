{% extends "layout.html" %}

{% block search_url %}{% url 'project_search' in_project.pk %}{% endblock search_url %}

{% block content %}
<div class="page-header">
    {% if project_editable %}
    <span class="pull-right">
        <a href="{% url 'project_settings_options' in_project.pk %}" title="Project settings" class="btn btn-lg btn-link"><span class="glyphicon glyphicon-cog"></span></a>
    </span>
    {% endif %}
    <h1><span class="glyphicon glyphicon-briefcase"></span> <a href="{% url 'project_index' in_project.pk %}">{{in_project.name}}</a></h1>
</div>
<div class="{% block project_container %}container{% endblock project_container %}">
    {% block project_content %}{% endblock project_content %}
</div>
{% endblock content %}
