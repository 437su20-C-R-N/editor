{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h1>Delete part type <em>"{{object.name}}"</em></h1>
</div>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete this part type?</p>
    <p><button type="submit" class="btn btn-danger" title="Delete this part type">Yes</button> <a class="btn btn-default" title="Don't delete this part type" href="{% url 'profile_custom_part_types' request.user.pk %}">No</a></p>
</form>
{% endblock content %}
