{% load helplink %}
<div class="form-group">
    <label class="label-block">
        <div class="{{form_label_class}} control-label">
            {% if dynamic_label %}<span data-bind="text: {{label}}"></span>{% else %}{{label}}{% endif %}
            {% if help_url %}{% helplink help_url %}{% endif %}
        </div>
        <div class="{{form_control_class}}" data-bind="css: { {% if warning %}'has-error': {{warning}}{% endif %}}">
            <input {% if disable or not editable %}disabled{% endif%} class="form-control {% if monospace %}monospace{% endif %}" type="{{type}}" data-bind="
                textInput: {{property}}, 
                attr: {
                    {% if min or min == 0 %}min: {{min}},{% endif %}
                    {% if max or max == 0 %}max: {{max}},{% endif %}
                },
                autosize: {max: 500, min: 30, padding: 10, value: {{property}} }
            "/>
            {% if zero_means %}
            <span class="help-block help-block-inline" data-bind="visible: ko.unwrap({{property}})==0">({{zero_means}})</span>
            {% endif %}
            {% if warning %}<p class="help-block" data-bind="visible: {{warning}}, html: {{warning}}"></p>{% endif %}
        </div>
    </label>
</div>
