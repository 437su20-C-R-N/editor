{% load helplink %}
<div class="form-group">
    <label class="label-block">
        <div class="{{form_label_class}} control-label">
            {{label}}
            {% if help_url %}{% helplink help_url %}{% endif %}
        </div>
        <div class="{{form_control_class}}">
            <select class="form-control" data-bind="options: {{options}}, value: {{property}}, optionsText: '{{options_text}}'"></select>
        </div>
    </label>
</div>
