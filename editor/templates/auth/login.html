{% extends "layout.html" %}

{% block content %}
{% if form.errors %}
	<p>Your username and password did not match.</p>
{% endif %}

<form method="post" action="{% url login %}" autocomplete="off">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Log in"/>
	<input type="hidden" name="next" value="{{ next }}" />
    <p><a href="{% url auth_password_reset %}">Forgot password?</a></p>
    <p><a href="{% url registration_register %}">Register for your own account</a></p>
</form>
{% endblock content %}
