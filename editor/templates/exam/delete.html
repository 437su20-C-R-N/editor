{% extends "layout.html" %}

{% block content %}
<h2>{{ exam.name }}</h2>

{% if error %}<p><strong>{{ error }}</strong></p>{% endif %}

<form action="{% url exam_delete exam.pk,exam.slug %}" method="post">
{% csrf_token %}
<p>Are you sure? <input type="submit" value="Delete" /></p>
<a href="{% url exam_index %}"/>Cancel</a>
</form>

{% endblock content %}
