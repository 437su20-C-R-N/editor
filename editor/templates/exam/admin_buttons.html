{% load icon %}
{% load can_edit %}
<a class="preview" href="{% url 'exam_preview' exam.pk exam.slug %}" target="_blank" title="Test run">{% admin_icon "preview" %}</a>
{% if user.is_authenticated and exam|can_be_copied_by:user %}
	<a class="copy" href="{% url 'exam_copy' exam.pk exam.slug %}" title="Make a copy">{% admin_icon "copy" %}</a>
{% endif %}
{% if exam|can_be_deleted_by:user %}
	<a class="delete" href="{% url 'exam_delete' exam.pk exam.slug %}" title="Delete">{% admin_icon "delete" %}</a>
{% endif %}
