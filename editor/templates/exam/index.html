{% extends "layout.html" %}

{% block content %}
{% if exam_list %}
    <ul>
    {% for exam in exam_list %}
        <li><a href="{% url exam_edit exam.slug %}">{{ exam.name }}</a>&nbsp;<a href="{% url exam_delete exam.slug %}">Delete</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No exams are available.</p>
{% endif %}
<a href="{% url exam_new %}">New exam</a>
<br />
{% endblock content %}

{% block sidebar %}
<a href="{% url exam_search %}">Search exams</a>
{% endblock sidebar %}
