{% extends "layout.html" %}

{% block content %}
{% if exam_list %}
    <ul>
    {% for exam in exam_list %}
        <li><a href="{% url exam_edit exam.id %}">{{ exam.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No exams are available.</p>
{% endif %}
<a href="{% url exam_new %}">New exam</a>
{% endblock content %}
