{% extends "layout.html" %}

{% block title %}Delete "{{object.editoritem.name}}" - {{block.super}}{% endblock title %}

{% block content %}
<div class="page-header">
    <h1>Delete question <em>"{{object.editoritem.name}}"</em></h1>
</div>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete this question?</p>
    <p><button type="submit" class="btn btn-danger" title="Delete this question">Yes</button> <a class="btn btn-default" title="Don't delete this question" href="{{object.get_absolute_url}}">No</a></p>
</form>
{% endblock content %}
