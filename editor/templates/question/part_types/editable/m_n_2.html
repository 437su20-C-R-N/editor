<section class="tab-pane" data-bind="css: {active: ko.utils.unwrapObservable($parent.currentTab().id)=='marking'}">
	<form class="form-horizontal">
		<div class="control-group" data-bind="template: {
			name: 'property',
			data: {label:'Minimum marks',property:minMarks, max:maxMarks, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-minimum-marks' }
			}"></div>
		<div class="control-group" data-bind="template: {
			name: 'property',
			data: {label:'Maximum marks',property:maxMarks, min:minMarks, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-maximum-marks' }
			}"></div>
		<div class="control-group" data-bind="template: {
			name: 'booleanproperty',
			data: {label:'Show correct answer on reveal?',property: $parent.showCorrectAnswer,min:0, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-show-correct-answer-on-reveal'}
			}"></div>
		<div class="control-group" data-bind="visible: !$parent.parent(), template: {
			name: 'property',
			data: {label:'Penalty for revealing steps',property: $parent.stepsPenalty,min:0, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-penalty-for-revealing-steps'}
			}"></div>
		<div class="control-group" data-bind="template: {
			name: 'property',
			data: {label:'Minimum answers:',property:minAnswers, max:maxAnswers, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-minimum-answers' }
			}"></div>
		<div class="control-group" data-bind="template: {
			name: 'property',
			data: {label:'Maximum answers:',property:maxAnswers, min:minAnswers, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-maximum-answers' }
			}"></div>
		<div class="control-group" data-bind="template: {
			name: 'booleanproperty',
			data: {label:'Shuffle order of choices?', property:shuffleChoices, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-shuffle-order-of-choices' }
			}"></div>
		<div class="control-group" data-bind="fadeVisible: minAnswers()!=0 || maxAnswers()!=0">
			<label>
				<span class="control-label">What to do if wrong number of answers selected: <span data-bind="template: {name: 'helplink', data: {url: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-what-to-do-if-wrong-number-of-answers-selected'}}"></span></span>
				<div class="controls">
					<select data-bind="options: warningTypes, value: warningType, optionsText: 'niceName'"></select>
				</div>
			</label>
		</div>
		<div class="control-group" data-bind="template: {
			name: 'property',
			data: {label:'Number of display columns',property: displayColumns, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-number-of-display-columns' }
			}"></div>
		<div class="control-group" data-bind="template: {
			name: 'booleanproperty',
			data: {label: 'Custom marking matrix?', property: customMarking, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-custom-marking-matrix', disable: customChoices }
			}"></div>
		<div class="control-group" data-bind="fadeVisible: customMarking, template: {
			name: 'property',
			data: {label: 'Custom matrix expression', property: customMatrix, monospace: true, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-custom-matrix-expression' }
			}"></div>
	</form>
</section>
<section class="tab-pane" data-bind="css: {active: ko.utils.unwrapObservable($parent.currentTab().id)=='choices'}">
	<span data-bind="template: {name: 'helplink', data: {topic: 'choices', url: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#choices', big: true}}"></span>
	<form class="form-horizontal">
		<div class="control-group" data-bind="template: {
			name: 'booleanproperty',
			data: {label: 'Variable list of choices?', property: customChoices, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-custom-list-of-choices' }
		}"></div>
		<div class="control-group" data-bind="fadeVisible: customChoices, template: {
			name: 'property',
			data: {label: 'List of choices', property: customChoicesExpression, monospace: true, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-custom-choices-expression' }
		}"></div>
	</form>
	<ul class="choices" data-bind="fadeVisible: !customChoices()">
		<!-- ko foreach: {data: choices, afterAdd: Editor.afterAdd} -->
		<li class="choice">
		<form class="form-inline">
			<button type="button" class="delete" data-bind="click:remove" title="Delete this choice"></button>
			<label>
				Marks:
				<input class="marks" type="text" data-bind="value:marks, valueUpdate:'input', autosize: {max: 500, min: 30, padding: 10, value: marks}"/>
			</label>
			<label>
				Distractor Message:
				<input type="text" data-bind="value:distractor, valueUpdate:'input', autosize: {max: 500, min: 100, padding: 10, value: distractor}"/>
			</label>
			<div id="description" data-bind="writemaths: content, wmHeight: 100, wmWidth: 500, preambleCSS: $root.preamble.css"></div>
		</form>
		</li>
		<!-- /ko -->
		<li><button type="button" data-bind="click:addChoice">Add a choice</button></li>
	</ul>
</section>
