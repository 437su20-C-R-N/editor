{% load icon %}
{% load can_edit %}
<a class="preview" href="{% url 'question_preview' question.pk question.slug %}" target="_blank" title="Test run">{% admin_icon "preview" %}</a>
{% if user.is_authenticated %}
	{% if question|can_be_copied_by:user %}
	<a class="copy" href="{% url 'question_copy' question.pk question.slug %}" title="Make a copy">{% admin_icon "copy" %}</a>
	{% endif %}
	<a class="add-to-basket basket" href="#" title="Add this to your basket" data-id="{{question.pk}}">{% admin_icon "basket" %}</a>
{% endif %}
{% if question|can_be_deleted_by:user %}<a class="delete" href="{% url 'question_delete' question.pk question.slug %}" title="Delete">{% admin_icon "delete" %}</a>{% endif %}
