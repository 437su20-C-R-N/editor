{% extends "layout.html" %}

{% block content %}
<h2>{{ object.name }}</h2>

{% if error %}<p><strong>{{ error }}</strong></p>{% endif %}

<form action="{% url question_edit object.slug %}" method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>

{% endblock content %}
