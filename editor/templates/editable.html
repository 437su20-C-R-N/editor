{% load verbatim %}
{% verbatim %}
	<script type="text/html" id="helplink">
		<a tabindex="2" class="helplink" data-bind="visible: $data.url, attr: {href: $data.url, title: $data.topic ? 'Help on '+$data.topic : 'Help'}, css: {big: $data.big, small: !$data.big}, text: $data.big ? 'Help' : '?'" target="numbasquickhelp">?</a>
	</script>

    <script type="text/html" id="property">
		<label>
			<span class="control-label">
				<span data-bind="html: label"></span>
				<span data-bind="template: {name: 'helplink', data: {url: $data.helpURL}}"></span>
			</span>
		</label>
		<input class="form-control" data-bind="
			value: property, 
			valueUpdate: 'afterkeydown', 
			attr: {
				type: $data.type || 'text', 
				min: $data.min, 
				max: $data.max
			}, 
			css: {monospace: 'monospace' in $data ? monospace : false},
			autosize: {max: 500, min: 30, padding: 10, value: property}
		"/>
	</script>

    <script type="text/html" id="numberproperty">
		<label>
			<span class="control-label">
				<span data-bind="html: label"></span>
				<span data-bind="template: {name: 'helplink', data: {url: $data.helpURL}}"></span>
			</span>
		</label>
		<input class="form-control" type="number" data-bind="
			value: property, 
			valueUpdate: 'afterkeydown', 
			attr: {
				min: $data.min, 
				max: $data.max
			}, 
			css: {monospace: 'monospace' in $data ? monospace : false},
			autosize: {max: 500, min: 30, padding: 25, value: property}
		"/>
	</script>

	<script type="text/html" id="percentproperty">
		<label>
			<span class="control-label">
				<span data-bind="html: label"></span>
				<span data-bind="template: {name: 'helplink', data: {url: $data.helpURL}}"></span>
			</span>
		</label>
		<input class="form-control"
			data-bind="
				value: property, 
				valueUpdate: 'afterkeydown'
			"
			type="range"
			step="5"
			min="0"
			max="100"
			/>
		<span class="percentproperty value" data-bind="text: property()+'%'"></span>
	</script>

	<script type="text/html" id="selectproperty">
		<label>
			<span class="control-label">
				<span data-bind="html: label"></span>
				<span data-bind="template: {name: 'helplink', data: {url: $data.helpURL}}"></span>
			</span>
		</label>
		<select class="form-control" data-bind="options: options, value: property, optionsText: ko.utils.unwrapObservable($data.optionsText===undefined ? options : optionsText)"></select>
	</script>

	<script type="text/html" id="booleanproperty">
		<label>
			<span class="control-label">
				<span data-bind="html: label"></span>
				<span data-bind="template: {name: 'helplink', data: {url: $data.helpURL}}"></span>
			</span>
		</label>
		<input data-bind="checked: property, disable: $data.disable" type="checkbox"/>
	</script>
{% endverbatim %}
