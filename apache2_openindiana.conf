<VirtualHost *:80>
  ServerName server.domain:80
  ServerAdmin a.b@c.com
 
  DocumentRoot /srv/www/numbas_editor/web
  <Directory /srv/www/numbas_editor/web>
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  WSGIDaemonProcess server.domain processes=5 threads=10 display-name=wsgi-numbas
  WSGIProcessGroup server.domain
  WSGIScriptAlias / /srv/www/numbas_editor/web/django.wsgi

  Alias /static/admin/ /path/to/virtualenv/lib/python2.6/site-packages/django/contrib/admin/static/admin/
  <Directory /path/to/virtualenv/lib/python2.6/site-packages/django/contrib/admin/static/admin/>
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  Alias /help/ /srv/numbas/dist/doc/webdocs/
  <Directory /srv/numbas/dist/doc/webdocs/>
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  Alias /static/ /srv/www/numbas_editor/editor/static/
  <Directory /srv/www/numbas_editor/editor/static>
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  Alias /numbas-previews/ /srv/numbas/previews/
  <Directory /srv/numbas/previews>
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog /var/apache2/2.2/logs/numbas_editor.error.log

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

  CustomLog /var/apache2/2.2/logs/numbas_editor.access.log combined
  ServerSignature On

</VirtualHost>
