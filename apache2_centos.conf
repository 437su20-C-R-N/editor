<VirtualHost *:80>
  ServerName server.domain:80
  ServerAdmin a.b@c.com
 
  DocumentRoot /var/www/html/numbas_editor/web

  WSGIDaemonProcess server.domain processes=5 threads=10 display-name=wsgi-numbas
  WSGIProcessGroup server.domain
  WSGIScriptAlias / /var/www/html/numbas_editor/web/django.wsgi

  Alias /help/ /srv/numbas/dist/doc/webdocs/
  <Directory /srv/numbas/dist/doc/webdocs/>
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  Alias /static/ /srv/numbas/static/
  <Directory /srv/numbas/static>
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  Alias /numbas-previews/ /srv/numbas/previews/
  <Directory /srv/numbas/previews>
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog logs/numbas_editor.error.log

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

  CustomLog logs/numbas_editor.access.log combined
  ServerSignature On

</VirtualHost>
