<VirtualHost *:80>
  ServerName server.domain:80
  ServerAdmin a.b@c.com
 
  DocumentRoot /srv/www/numbas_editor/web
  <Directory /srv/www/numbas_editor/web>
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  WSGIDaemonProcess server.domain processes=5 threads=10 display-name=wsgi-numbas
  # Need to use %{GLOBAL} to fix bug #13156 in Python 2.7.2
  WSGIProcessGroup %{GLOBAL}
  WSGIScriptAlias / /srv/www/numbas_editor/web/django.wsgi

  Alias /help/ /srv/numbas/dist/doc/webdocs/
  <Directory /srv/numbas/dist/doc/webdocs/>
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  Alias /static/ /srv/numbas/static/
  <Directory /srv/numbas/static>
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  Alias /numbas-previews/ /srv/numbas/previews/
  <Directory /srv/numbas/previews>
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog /var/log/apache2/numbas_editor.error.log

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

  CustomLog /var/log/apache2/numbas_editor.access.log combined
  ServerSignature On

</VirtualHost>
